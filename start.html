<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="start">
    <div class="container">
        <header class="margin">
        <div class="addIcon">
           <input class="nameText" type="text" placeholder="Название">
            <span class="fa fa-pencil fa-2x"></span>
        </div>
        <input class="descript" type="text" value="Описание">
        <!-- <div class="checkbox_header">
            <label class="checkbox_header__text"><input class="checkbox_header__" type="checkbox" value="Тестирование">Тестирование</label>
            <label class="checkbox_header__text"><input class="checkbox_header__" type="checkbox" value="Опрос">Опрос</label>
        </div> -->
        </header>
        <main class="center" id="center">
            <div class="mainBlock" id="que">
                <div class="block">
                    <div id="active" class="block__ hidden">
                        <span class="fa fa-circle"></span>
                        <span class="fa fa-circle"></span>
                        <span class="fa fa-circle"></span>
                    </div>
                    <div class="label">
                        <input type="text" class="caption descript" id="numOfQ" value="">
                        <div class="mandatory-question">
                            <p class="caption">Обязательный вопрос</p>
                            <input class="question" type="checkbox" >
                        </div>
                    </div>
                    <select name="variant" id="Selection" class="option" size="1">
                        <option class="option__" id="op_1" value="1" selected="selected">Текст (строка)</option>
                        <option class="option__" id="op_2" value="2" >Один из списка</option>
                        <option class="option__" id="op_3" value="3" >Несколько из списка</option>
                        <option class="option__" id="op_4" value="4" >Шкала</option>
                        <option class="option__" id="op_5" value="5" >Сетка (один в строке)</option>
                        <option class="option__" id="op_6" value="6" >Сетка (несколько в строке)</option>    
                    </select>
                    <div class="allBLOCK" id="ForAll">
                        <div class="radio_text">
                            <p class="text">Правильный ответ:</p>
                            <input class="input_text" type="text">
                        </div>                        
                    </div>
                </div>
                <div class="add">
                    <a href="#" class="fa fa-plus-circle fa-2x" id="add"></a>
                    <a href="#" class="parag">P</a>
                    <a href="#" class="fa fa-trash fa-2x" id="del"></a>
                </div>  
            </div>
        </main>
        <div>
            <div class="but" id="but">
                <a href="end.html" class="button_start">Закончить</a>
            </div>
        </div>
    </div>
    <script src="libs/jQuery/jquery-2.1.3.min.js"></script>
    <script src="common.js"></script>

</body>
</html>
